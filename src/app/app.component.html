<div class="container">
    <!-- <form class="form-inline"> -->
      <div class="form-group" style="padding: 10px 0">
        <input type="text" class="form-control" placeholder="Enter search string" #search>
      </div>
      <button class="btn btn-primary btn-block"
      style="margin: 10px 0"
              (click)="doSearch(search.value)">
        Search
      </button>
    <!-- </form> -->

    <!-- loading -->
    <div class="text-center">
      <p class="lead" *ngIf="loading">Loading...</p>
    </div>

  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let track of results.results">
      <img src="{{track.artworkUrl30}}">
      <a target="_blank"
          href="{{track.trackViewUrl}}">{{ track.trackName }}
      </a>
    </li>
  </ul>

</div>
