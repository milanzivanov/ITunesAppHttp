<div class="container">
  <div>
    <div class="form-group"
          style="padding: 10px 0 0 0">
      <input type="text"
              class="form-control"
              placeholder="Enter search string"
              (keyup.enter)="onSearch()"
              [(ngModel)]="searchValue">
    </div>
    <!--  -->
    <!-- (click)="doSearch()"> -->
    <button class="btn btn-primary btn-block"
            style="margin: 10px 0"
            (click)="onSearch()">
      Search
    </button>
  </div>

  <!-- loading -->
  <div class="text-center">
    <p class="lead"
        *ngIf="loading">
        Loading...
    </p>
  </div>

    </li>
  </ul> -->

<div class="list-group">
  <a [routerLink]="['/artist', track.artistId]"
     class="list-group-item list-group-item-action"
     *ngFor="let track of results.results">
    <img src="{{track.artworkUrl30}}">
    {{ track.trackName }} <span class="text-muted">by</span> {{ track.artistName }}
  </a>
</div>

</div>
